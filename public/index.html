<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp DP Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #fff;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>WhatsApp DP Downloader</h1>
  <input type="text" id="number" placeholder="Enter number with country code" />
  <button onclick="getDP()">Download DP</button>
  <div id="result"></div>

  <script>
    async function getDP() {
      const number = document.getElementById("number").value;
      const res = await fetch(`/dp?number=${number}`);
      const data = await res.json();
      const result = document.getElementById("result");

      if (data.success) {
        result.innerHTML = `<a href="${data.url}" download><img src="${data.url}" alt="DP"></a><p>Click image to download</p>`;
      } else {
        result.innerHTML = `<p style="color:red;">${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
